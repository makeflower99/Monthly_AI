<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question page</title>
    <link rel="stylesheet" href="/static/difficulty/realtime.css">
</head>
<body>
    <div id="header">
        <div id="timer-div">
            <span id="timer">진행시간: 0초</span>
        </div>
        <div id="question-title">
            <h1>AI 월간 밀크 T</h1>
        </div>
    </div>
    <div id="submit-locate">
        <button id="submit" onclick="submitAllAnswers()">정답제출</button>
    </div>
    <div id="progress-indicator"></div>
    <div id="content">
        <div id="article">
            <h1 id="article-date"></h1>
            <h2 id="article-title"></h2>
            <p id="article-author"></p>
            <p id="article-paragraph1"></p>
            <p id="article-paragraph2"></p>
            <p id="article-paragraph3"></p>
            <p id="article-paragraph4"></p>
        </div>
        <div id="questions">
            <button id="prev-button" onclick="prevQuestion()" class="nav-button" style="display: none;">&lt;</button>
            <button id="next-button" onclick="nextQuestion()" class="nav-button" style="display: none;">&gt;</button>
            <div class="question-content">
                <div id="question-que">
                    <h1 id="question"></h1>
                </div>
                <div id="answer"></div>
            </div>
        </div>
    </div>
</body>
<script src="/static/difficulty/realtime.js"></script>
</html>
